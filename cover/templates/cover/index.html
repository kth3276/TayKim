{% extends "cover/layout.html" %}

{% block content %}
<style>
    thead tr th {
        border-color: #c23cc2;
        width: 5px;
        font-weight: normal;
        font-style: normal;
        font-variant: small-caps;
        text-transform: uppercase;
    }

    tbody tr th {
        width: 210px;
    }

    div.col-sm-6 form {
        padding-right: 0;
        float: left;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <span style="align-items: center">
                <input type="submit" value="Generate Cover"/>
            </span>
        </form>

        {% if form.get_params %}
            <img src="{% url "cover:image_generator" %}?{{ form.get_params }}" />
        {% endif %}
        </div>
    </div>
</div>

{% endblock %}
